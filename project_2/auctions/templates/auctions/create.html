{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create new listing</h2>

<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="title">Listing title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" name="title" required="true">
        </div>
        <div class="form-group col-md-6">
            <label for="owner">Owner (you)</label>
            <input type="text" class="form-control" id="owner" placeholder={{user}} disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" rows="3" required="true"></textarea>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control" id="image_url" name="image_url" required="true">
        </div>
        <div class="form-group col-md-4">
            <label for="cat">Category</label>
            <select id="cat" class="form-control" name="category" required="true">
                {% for category in categories %}
                <option selected value={{category.id}}>{{category}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="bidamt">Starting bid</label>
            <input type="number" step="0.01" min=0 class="form-control" id="bidamt" name="amount" placeholder="â‚¹0.00" required="true">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
