{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Auctions{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'auctions/styles.css' %}">
    {% block script %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <ul class="nav">
            <li class="nav-item">
                <a class="navbar-brand" href="#"><span class="navbar-brand mb-0 h1">Auctions</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><button type="button" class="btn btn-warning">Active Listings</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'categories' %}"><button type="button" class="btn btn-warning">Categories</button></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create' %}"><button type="button" class="btn btn-warning">Create Listing</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'watchlist' %}"><button type="button" class="btn btn-warning">Watchlist <span class="badge badge-light">{{user.watchlist.all|length}}</span></button></a>
            </li>
            {% endif %}
        </ul>
        <ul class="nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><button type="button" class="btn btn-danger">Log out as {{ user.username }}</button></a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}"><button type="button" class="btn btn-success">Log in</button></a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% block body %}
    {% endblock %}
</body>

</html>
